<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <meta name="robots" content="noindex" />
    <script>
      (function () {
        // Supports both custom domain root and GitHub Pages subpath fallback.
        var repoBase = '/zakarie-portfolio';
        var path = window.location.pathname;
        if (path.startsWith(repoBase)) {
          path = path.slice(repoBase.length) || '/';
        }
        var newUrl = '/' + path.replace(/^\/+/, '') + window.location.search + window.location.hash;
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
